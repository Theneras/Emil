<html lang="pl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Moja strona WWW</title>
</head>
<body>
    <script type="text/javascript">
    function ZSE_Open() 
    {
        document.write(window.history.length);
    }
    
</script>
<form>
    <input type="button" name="przycisk1" value="history" onclick="ZSE_Open()">
    <input type="button" name="przycisk2" value="naprzód" onclick="window.history.forward()">
    <input type="button" name="przycisk3" value="Wstecz" onclick="window.history.back()">
    <input type="button" name="przycisk4" value="wstecz 2" onclick="window.history.go(-2)">
    <input type="button" name="przycisk5" value="Odświerzenie" onclick="window.history.go(0)">
    
</form>   
    
</body>
</html>
