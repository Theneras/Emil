   <script>
            function klasa(hp,mana,str,ag,inte,gold)

                this.mana = mana;

                this.ag = ag;

            var Wojownik = new klasa(11,8,13,13,9,9);
            var Mag = new klasa(14,10,11,11,9,11);

            function klasy(){
                var a = document.getElementById("kla");
                var c = a.value;
                switch(c){
                    case '1': b.innerHTML=Wojownik.hp+"<br>"+Wojownik.mana+"<br>"+Wojownik.str+"<br>"+Wojownik.ag+"<br>"+Wojownik.inte+"<br>"+Wojownik.gold; break;
                    case '2': b.innerHTML=Mag.hp+"<br>"+Mag.mana+"<br>"+Mag.str+"<br>"+Mag.ag+"<br>"+Mag.inte+"<br>"+Mag.gold; 
                    break;
                    case '3': b.innerHTML=Łucznik.hp+"<br>"+Łucznik.mana+"<br>"+Łucznik.str+"<br>"+Łucznik.ag+"<br>"+Łucznik.inte+"<br>"+Łucznik.gold; break;
                        default: b.innerHTML="Error"; break;
